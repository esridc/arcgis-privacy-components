<!doctype html><html dir="ltr" lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"> <title>arcgis-privacy-components</title> <script type="module" src="./build/arcgis-privacy-components.esm.js"></script> <script nomodule="" src="./build/arcgis-privacy-components.js"></script> <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css"> </head> <body> <!-- Delayed render so we can get the API key from URL parameters --> <div id="placeholder"></div> <style>body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }</style> <script>
    // Dynamically add the component so we can set URL or object properties
    const componentName = "arcgis-privacy-notice";

    const placeholderEl = document.getElementById("placeholder");
    const componentEl = document.createElement( componentName );

    const urlParams = new URL(window.location).searchParams;
    // Change for specific component properties
    componentEl.query = urlParams.get('query');
    componentEl.view = "modal";
    componentEl.innerHTML = "By accepting all cookies or browsing this site, you agree to the storing of cookies on your device to assist Esri in analyzing visitor behavior, improving your experience, and delivering tailored advertising on and off our sites. Manage cookies here or at the bottom of any page."
    
    placeholderEl.appendChild(componentEl);
  </script> </body></html>
